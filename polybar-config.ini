[colors]
background = #151515
foreground = #eff1f0
primary = #525252
alert = #cc241d
disabled = #707880
green = #00CC00
yellow = #FFFF00

[bar/topbar]
width = 100%
height = 20pt
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

padding-left = 2
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = UbuntuMono Nerd Font:style=Regular:size=11.0;

modules-left = xworkspaces xwindow
modules-center = date
modules-right = pulseaudio memory cpu wlan eth backlight battery

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-underline= ${colors.primary}

label-urgent = %name%
label-urgent-padding = 1
label-urgent-background = ${colors.alert}

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%

label-muted = VOL muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-connected-prefix = "WRL "
format-connected-prefix-foreground = ${colors.primary}

format-disconnected = <label-disconnected>
format-disconnected-prefix = "WRL "
format-disconnected-foreground = ${colors.primary}
label-disconnected = disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %netspeed%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-}

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S
date-alt = %H:%M

label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery

full-at = 99
low-at = 15

battery = BAT0
adapter = ADP1

poll-interval = 5

format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
format-discharging = <label-discharging>

format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.yellow}
format-charging = <label-charging>

format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.green}
format-full = <label-full>

format-low-background = ${colors.alert}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true

format = <label>
format-prefix = "BRT "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[settings]
screenchange-reload = true
pseudo-transparency = true
